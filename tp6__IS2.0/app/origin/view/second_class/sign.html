<!doctype html>
<html lang="en">
<head>
{include file="public/_meta" /}
<title>工学部综合系统-第二课堂</title>

</head>
<body>
{include file="public/_header"/}
<header class="page-header" data-background="/static/is/images/banner/second_class.jpg" data-stellar-background-ratio="1.15">
	<div class="container">
		<h1 id="course_name_h1"></h1>
		<p>Every course you see is selected!</p>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a name="course_name"></a></li>
			<li class="breadcrumb-item active" aria-current="page">Sign</li>
		</ol>
	</div>
</header>

<section class="blog">
	<div class="container">
		<div class="row">
			<div class="col-lg-8">

				<div class="post">
					<figure class="post-image">
						<img src="/static/is/images/banner/background.jpg" alt="Image">
					</figure>
					<div class="post-content">
						<h2 class="post-title">
							<a>课程简介</a>
						</h2>
						<p class="post-intro" id="course_info">

						</p>

					</div>
					<br>
					<div id="warn">
						<div id="remove_warn">

						</div>
					</div>
					<br>
					<button id="commit" type="button" class="btn btn-lg btn-success lt b-white b-2x btn-block btn-rounded">
						<i class="icon-arrow-right pull-right"></i>
						<span class="m-r-n-lg">报名</span>
					</button>
				</div>
			</div>



			<div class="col-lg-4">
				<aside class="sidebar">
					<div class="widget">
						<h4 class="title">所有课程</h4>
						<ul class="categories" id="catalogue">

						</ul>
					</div>

					<div class="widget">
						<h4 class="title">功能</h4>
						<a href="/origin/Index/secondClassSearch">查讯报名情况</a>
					</div>

					<div class="widget">
						<h4 class="title">搜索</h4>
						<form>
							<input type="text" placeholder="摆设...">
							<button type="submit"><i class="fas fa-search"></i></button>
						</form>
					</div>

					<div class="widget">
						<h4 class="title">标签</h4>
						<ul class="tags">
							<li><a href="#">PHP</a></li>
							<li><a href="#">JAVA</a></li>
							<li><a href="#">C#</a></li>
							<li><a href="#">PYTHON</a></li>
							<li><a href="#">C/C++</a></li>
							<li><a href="#">GO</a></li>
						</ul>
					</div>
					</a>
				</aside>
			</div>

		</div>
	</div>
</section>
{include file="public/_footer" /}
<script src="/assets/js/origin/second_class/sign.js"></script>
</body>
</html>
